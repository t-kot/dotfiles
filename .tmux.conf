set -g default-terminal "tmux-256color"
# Enable truecolor if terminal supports it
set -as terminal-features 'xterm-256color:RGB'
set -as terminal-features 'tmux-256color:RGB'

# Use the user's default shell; avoid legacy macOS reattach wrapper
# set-option -g default-command "reattach-to-user-namespace -l zsh"
set-window-option -g mode-keys vi
set -s escape-time 0
set -g focus-events on
set -g history-limit 10000
set -g status-interval 5

#keybind
unbind C-b
set-option -g prefix C-s
bind-key s send-prefix
bind-key z suspend-client
bind-key C-k kill-pane
bind-key C-j split-window -v -c "#{pane_current_path}"
bind-key C-l split-window -h -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable modern mouse support
set -g mouse on

# Drop legacy alternate screen override
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
" Modern macOS clipboard integration in copy-mode-vi
set -g set-clipboard on
unbind -T copy-mode-vi y
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'


